{{ if eq .Section "blog" }}

  {{ if .IsPage }}
  {{ $author := index $.Site.Data.authors .Params.author }}
  <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Article",
        "mainEntityOfPage": {
          "@type": "WebPage",
          "@id": "https://google.com/article"
        },
        "headline": "{{ .Page.Title }}",
        "image": [
          "{{ .Params.image_main }}"
         ],
        "datePublished": "{{ .Date.Format "2006-01-02" }}",
        "dateModified": "{{ .Date.Format "2006-01-02" }}",
        "author": {
          "@type": "Person",
          "name": "{{ $author.name }}"
        },
         "publisher": {
          "@type": "Organization",
          "name": "HARDWARIO",
          "logo": {
            "@type": "ImageObject",
            "url": "https://www.hardwario.com/_assets/images/hw-logo-pos@2x.png"
          }
        }
      }
      </script>

  {{ end }}

{{ else if eq .Section "events" }}
<script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Course",
    "name": "{{ .Page.Title | safeHTML }}",
    "description": "{{ .Params.description }}",
    "provider": {
      "@type": "Organization",
      "name": "HARDWARIO",
      "sameAs": "https://www.hardwario.com"
    }
  }
  </script>


{{ else if eq .Section "chester" }}


  {{ else if eq .Section "case-studies" }}

      {{ if .IsPage }}

      <script type="application/ld+json">
          {
            "@context": "https://schema.org",
            "@type": "Article",
            "mainEntityOfPage": {
              "@type": "WebPage",
              "@id": "https://google.com/article"
            },
            "headline": "{{ .Page.Title }}",
            "image": [
              "{{ .Params.image_main }}"
             ],
            "datePublished": "{{ .Date.Format "2006-01-02" }}",
            "dateModified": "{{ .Date.Format "2006-01-02" }}",
            "author": {
              "@type": "Organization",
              "name": "HARDWARIO"
            },
             "publisher": {
              "@type": "Organization",
              "name": "HARDWARIO",
              "logo": {
                "@type": "ImageObject",
                "url": "https://www.hardwario.com/_assets/images/hw-logo-pos@2x.png"
              }
            }
          }
          </script>

      {{ end }}
{{ end }}
