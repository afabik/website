<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    {{ partial "_meta.html" . }}
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="canonical" href="{{ .Permalink }}">
    <link rel="stylesheet" href="/_assets/css/{{ index .Site.Data.css.hash "main.css" }}" />
    <link rel="stylesheet" href="/_assets/css/{{ index .Site.Data.css.hash "font.css" }}" />
    <link rel="stylesheet" href="/_assets/css/{{ index .Site.Data.css.hash "bg.css" }}" />
    <link rel="stylesheet" href="/_assets/css/{{ index .Site.Data.css.hash "icon.css" }}" />

    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500,700|Roboto:400,500,700,900&display=swap&subset=cyrillic-ext" rel="stylesheet">

    <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">


    <script src="/_assets/js/{{ index .Site.Data.js.hash "popper.min.js" }}"></script>
    <script src="/_assets/js/{{ index .Site.Data.js.hash "hugotagsfilter.js" }}"></script>

    <script src="/_assets/js/{{ index .Site.Data.js.hash "jquery.min.js" }}"></script>
    <script src="/_assets/js/{{ index .Site.Data.js.hash "bootstrap.min.js" }}"></script>
    <script src="/_assets/js/{{ index .Site.Data.js.hash "highlight.pack.js" }}"></script>
    <script src="/_assets/js/{{ index .Site.Data.js.hash "slick.js" }}"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    {{ if hasPrefix .Permalink .Site.Params.productionURL }}
