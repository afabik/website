<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>{{ .Params.meta.title }}</title>
    <link rel="stylesheet" href="/_assets/css/{{ index .Site.Data.css.hash "main.css" }}" />
    <link rel="stylesheet" href="/_assets/css/{{ index .Site.Data.css.hash "font.css" }}" />
    <link rel="stylesheet" href="/_assets/css/{{ index .Site.Data.css.hash "bg.css" }}" />
    <link rel="stylesheet" href="/_assets/css/{{ index .Site.Data.css.hash "icon.css" }}" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500,700|Roboto:400,500,700,900&display=swap&subset=cyrillic-ext" rel="stylesheet">

    <link rel="shortcut icon" href="https://static.wixstatic.com/media/941a28_e2d125f3e6b24feb93db960e9806d2c1%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/941a28_e2d125f3e6b24feb93db960e9806d2c1%7Emv2.png" type="image/png"/>
    <link rel="apple-touch-icon" href="https://static.wixstatic.com/media/941a28_e2d125f3e6b24feb93db960e9806d2c1%7Emv2.png/v1/fill/w_32%2Ch_32%2Clg_1%2Cusm_0.66_1.00_0.01/941a28_e2d125f3e6b24feb93db960e9806d2c1%7Emv2.png" type="image/png"/>

    <script src="/_assets/js/{{ index .Site.Data.js.hash "popper.min.js" }}"></script>
    <script src="/_assets/js/{{ index .Site.Data.js.hash "jquery.min.js" }}"></script>
    <script src="/_assets/js/{{ index .Site.Data.js.hash "bootstrap.min.js" }}"></script>
    <script src="/_assets/js/{{ index .Site.Data.js.hash "main.js" }}"></script>


</head>
<body>

  <style>
  .hubspot-link__container.sproket {
    visibility: hidden!important;
    display: none;
  }
  </style>

<header role="banner">
    <div class="container pt-30 pt-md-90 pb-0 pb-md-60">
        <div class="row align-items-center">
            <div class="col">
                <a href="{{ .Site.Params.baseURL }}" class="icon icon--logo d-block text-hide mx-md-0">Hardwario</a>
            </div>
            <div class="col-auto d-block d-lg-none">
                <div class="js-formenu">
                    <div>MENU</div>
                    <div class="bg-hamb rounded"></div>
                    <div class="bg-hamb rounded"></div>
                    <div class="bg-hamb rounded"></div>
                </div>
            </div>


            <div class="col-12 col-lg pt-20 pt-md-0 d-none d-lg-block js-menu">
                <ul class="d-lg-flex text-center text-lg-left mt-20 mt-lg-0 list-unstyled py-0 my-0 font-20 font-md-15 font-weight-medium font-font2 text-uppercase justify-content-center justify-content-md-end">
                  {{ $currentPage := . }}
                  {{ range .Site.Menus.main }}
                    <li>
                      <a href="{{ .URL }}" target = "{{ .Post }}" class="font-gray d-block pb-10 pb-lg-0 pr-lg-30 {{ if or ($.IsMenuCurrent "main" .) ($.HasMenuCurrent "main" .) }} active {{ end }}">{{ .Name }}</a>
                    </li>
                  {{ end }}
                </ul>
            </div>


        </div>
    </div>
</header>
