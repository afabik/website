<div class="col-12 col-md-6 col-lg-5 mr-auto">
    <div class="d-block mb-40">
        <img loading="lazy" src="platforms/{{ .Params.image }}" alt="" width="280" />
    </div>
    <h2 class="font-40 pb-30 font-weight-black">{{ .Params.name }}</h2>
    <div class="row">
        <div class="col-12 col-lg-11 mx-auto pb-50">
            <p class="font-19 font-gray2">{{ .Params.perex }}</p>
        </div>
    </div>
    <a href="/platforms/{{ .Params.pdf }}" target = "_blank" class="d-block text-uppercase text-decoration-underline font-font2 font-weight-bold font-20 font-black">{{ i18n "download_specification" | safeHTML }}</a>
</div>
