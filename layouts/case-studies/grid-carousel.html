<div class="carousel-item {{ .Params.carousel_status }} bg-image2" style="background-image:url({{ .Params.image_main }});">
    <div class="container" style = "height:100%;">
        <div class="row justify-content-end align-items-end pb-60" style = "height:100%;">
           
                    <div style = "height:auto;" class="col-12 col-lg-9 mx-auto bg-white text-center px-20 px-md-30 pt-20 {{ if ne .Params.full true }} pb-20 {{ end }}">
                        <h2 class="font-weight-black font-30 font-md-26 font-lnh36 font-md-lnh36 pb-md-20">{{ .Params.heading | safeHTML }}</h2>

                        <div class="row justify-content-center">
                            <div class = "col col-md-3">
                                <div class = "font-red font-font2 font-weight-bold font-15">{{ i18n "customer" }}</div>
                                <div class = "font-gray font-font2 font-weight-bold font-15">{{ .Params.company }}</div>
                            </div>
                            {{ with .Params.partner }}
                            <div class = "col col-md-3">
                                <div class = "font-red font-font2 font-weight-bold font-15">Partner</div>
                                <div class = "font-gray font-font2 font-weight-bold font-15">Vodafone UK</div>
                            </div>
                            {{ end }}
                            <div class = "col col-md-3">
                                <div class = "font-red font-font2 font-weight-bold font-15">Product</div>
                                <div class = "font-gray font-font2 font-weight-bold font-15">{{ .Params.product }}</div>
                            </div>
                         </div>
                        {{ if eq .Params.full true }}
                        <div>
                            <a href="{{ .Permalink }}" class="abs-1 font-lnh24 py-15 px-10 px-md-90 d-inline-block font-weight-bold font-font2 font-white bg-red">{{ i18n "read_case_study_now" }}</a>
                        </div>
                        {{ end }}
                    </div>
        </div>
    </div>
</div>
