<span class="articles__item articles__item--4">
    <div class="articles__item__image">
        <img src="{{ .Params.image_grid_home }}" alt="{{ .Title }}" />
      </div>
      <div class="articles__content articles__content--2">
        <h3 class="articles__title articles__title--2">{{ .Params.heading | safeHTML }}</h3>
        <div class="articles__text articles__text--2">
          <p>{{ .Params.description | safeHTML }}</p>
        </div>
      </div>
      <div class="align-items-center justify-content-center text-uppercase font-14 font-weight-medium row articles__content articles__content--2 pt-30">
        <div class="col-6">
            <img loading="eager" src="/_assets/images/{{ $.Page.Params.logo }}" alt="" class = "w-100" />
        </div>
        <div class="col-6">
            <div class="font-gray3">{{ i18n "customer" }}</div>
            <span class="font-black" href="">{{ $.Page.Params.company }}</span>
        </div>
    </div>
    <div class="text-uppercase font-14 font-weight-medium row articles__content articles__content--2 pt-30 pb-30 pb-md-0">
        <div class="col-6">
            <div class="font-gray3">{{ i18n "product" }}</div>
            <span class="font-black" href="">{{ $.Page.Params.product }}</span>
        </div>
        {{ with .Params.partner }}
        <div class="col-6">
            <div class="font-gray3">Partner</div>
            <span class="font-black" href="">{{ $.Page.Params.partner }}</span>
        </div>
        {{ end }}
    </div>
</span>
