backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
media_folder: static/upload
public_folder: /upload
media_library:
  name: cloudinary
  config:
    cloud_name: lukasfabik
    api_key: 818759917278117
collections:
  - name: 'academy'
    label: 'Akademie'
    folder: 'content/academy'
    create: true
    slug: '{{slug}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Meta title', name: 'meta_title', widget: 'string' }
      - { label: 'Meta description', name: 'meta_description', widget: 'string' }
      - { label: 'Weight', name: 'weight', widget: 'number', valueType: "int" }
      - { label: 'Preview image', name: 'image_preview', widget: 'image' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
